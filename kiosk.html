<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusFlow Kiosk Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #000000;
            color: #ffffff;
            overflow-x: hidden; /* Allow vertical scrolling, prevent horizontal */
            height: 100vh;
            width: 100vw;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }

        /* Prevent screen sleep */
        body::before {
            content: '';
            position: fixed;
            top: -1px;
            left: -1px;
            width: 1px;
            height: 1px;
            background: rgba(255, 255, 255, 0.001);
            animation: preventSleep 30s infinite;
        }

        @keyframes preventSleep {
            0%, 100% { opacity: 0.001; }
            50% { opacity: 0.002; }
        }

        .container {
            min-height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Screensaver Mode */
        .screensaver {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000000;
            z-index: 1000;
            display: none;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .screensaver.active {
            display: block;
            opacity: 1;
        }

        .screensaver-logo {
            position: absolute;
            width: 80px;
            height: auto;
            opacity: 0.15; /* Very dark/subtle */
            transition: all 0.1s ease-out;
            filter: brightness(0.3); /* Make it even darker */
        }

        /* Bouncing Logo - Behind profile cards */
        .logo {
            position: absolute;
            width: 120px;
            height: auto;
            pointer-events: none;
            z-index: 1; /* Behind profile cards (z-index: 10) */
            transition: all 0.1s ease-out;
            opacity: 0.3; /* Subtle so it doesn't interfere with reading */
        }

        /* Main Content - Now scrollable */
        .main-content {
            flex: 1;
            min-height: 100vh;
            display: flex;
            align-items: flex-start; /* Align to top for scrolling */
            justify-content: center;
            padding: 2rem;
            position: relative;
            overflow-y: auto; /* Enable vertical scrolling */
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }

        /* Custom scrollbar for webkit browsers */
        .main-content::-webkit-scrollbar {
            width: 8px;
        }

        .main-content::-webkit-scrollbar-track {
            background: rgba(55, 65, 81, 0.3);
            border-radius: 4px;
        }

        .main-content::-webkit-scrollbar-thumb {
            background: rgba(156, 163, 175, 0.5);
            border-radius: 4px;
        }

        .main-content::-webkit-scrollbar-thumb:hover {
            background: rgba(156, 163, 175, 0.7);
        }

        /* Profile Selection Screen */
        .profile-selection {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            width: 100%;
            animation: fadeIn 0.8s ease-out;
            z-index: 10; /* Above the bouncing logo */
            position: relative;
            margin-top: 2rem; /* Add top margin for better spacing */
        }

        .profile-card {
            background: linear-gradient(135deg, #1f2937 0%, #374151 100%);
            border: 2px solid transparent;
            border-radius: 24px;
            padding: 2.5rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            animation: cardFloat 6s ease-in-out infinite;
            z-index: 10; /* Above the bouncing logo */
        }

        .profile-card:nth-child(2n) {
            animation-delay: -2s;
        }

        .profile-card:nth-child(3n) {
            animation-delay: -4s;
        }

        .profile-card::before {
            content: '';
            position: absolute;
            inset: 0;
            padding: 2px;
            background: linear-gradient(135deg, #4f46e5, #06b6d4, #10b981);
            border-radius: 24px;
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .profile-card:hover::before {
            opacity: 1;
        }

        .profile-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px rgba(79, 70, 229, 0.3);
        }

        .profile-avatar {
            font-size: 4rem;
            margin-bottom: 1rem;
            display: block;
        }

        .profile-name {
            font-size: 0.9rem; /* MUCH smaller - was 1.8rem, then 1.2rem */
            font-weight: 400; /* Even lighter weight */
            margin-bottom: 0.3rem; /* Reduced margin */
            color: #ffffff;
            opacity: 0.8; /* More subtle */
        }

        .profile-role {
            font-size: 0.7rem; /* Smaller - was 1rem, then 0.8rem */
            color: #9ca3af;
            opacity: 0.6; /* Even more subtle */
        }

        .profile-pin-indicator {
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 12px;
            height: 12px;
            background: #f59e0b;
            border-radius: 50%;
            border: 2px solid #1f2937;
        }

        /* PIN Modal */
        .pin-modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 50;
            animation: fadeIn 0.3s ease-out;
        }

        .pin-modal.active {
            display: flex;
        }

        .pin-modal-content {
            text-align: center;
            background: linear-gradient(135deg, #1f2937 0%, #374151 100%);
            border-radius: 24px;
            padding: 3rem;
            border: 2px solid #4f46e5;
        }

        .pin-modal h3 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #ffffff;
        }

        .pin-display {
            font-size: 2.5rem;
            letter-spacing: 1rem;
            margin-bottom: 2rem;
            min-height: 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #4f46e5;
        }

        .pin-buttons {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .pin-button {
            width: 100px;
            height: 100px;
            background: #374151;
            border: 2px solid #6b7280;
            border-radius: 16px;
            font-size: 2rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            user-select: none;
            transition: all 0.2s ease;
            color: #ffffff;
        }

        .pin-button:hover {
            background: #4b5563;
            border-color: #4f46e5;
            transform: scale(1.05);
        }

        .pin-button:active {
            transform: scale(0.95);
        }

        .pin-actions {
            display: flex;
            gap: 1rem;
        }

        .pin-ok, .pin-cancel {
            padding: 1rem 2rem;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 2px solid transparent;
        }

        .pin-ok {
            background: #10b981;
            color: white;
        }

        .pin-ok:hover {
            background: #059669;
            transform: translateY(-2px);
        }

        .pin-cancel {
            background: #6b7280;
            color: white;
        }

        .pin-cancel:hover {
            background: #4b5563;
            transform: translateY(-2px);
        }

        .pin-error {
            color: #ef4444;
            margin-top: 1rem;
            font-size: 1rem;
            min-height: 1.5rem;
        }

        /* Task List Screen */
        .task-list {
            display: none;
            width: 100%;
            max-width: 1200px;
            animation: slideIn 0.6s ease-out;
            z-index: 10; /* Above the bouncing logo */
            position: relative;
            margin-top: 2rem; /* Add top margin for better spacing */
            padding-bottom: 4rem; /* Add bottom padding for scroll space */
        }

        .task-list.active {
            display: block;
        }

        .task-header {
            text-align: center;
            margin-bottom: 3rem;
            position: sticky;
            top: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            z-index: 20;
            border-radius: 16px;
            margin-bottom: 2rem;
        }

        .task-header h2 {
            font-size: 0.6rem; /* MUCH SMALLER - was 2.5rem, now 25% of original */
            font-weight: 400; /* Lighter weight */
            color: #ffffff;
            margin-bottom: 0.2rem; /* Reduced margin */
            opacity: 0.7; /* More subtle */
        }

        .task-header p {
            font-size: 0.3rem; /* MUCH SMALLER - was 1.2rem, now 25% of original */
            color: #9ca3af;
            opacity: 0.6; /* More subtle */
        }

        /* Centrally arranged grid for tasks - Now scrollable */
        .tasks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            justify-content: center;
            align-items: start;
            width: 100%;
        }

        .task-button {
            border: 2px solid #6b7280;
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            min-height: 140px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10; /* Above the bouncing logo */
        }

        .task-button:hover {
            transform: translateY(-4px);
            border-color: #4f46e5;
            box-shadow: 0 15px 30px rgba(79, 70, 229, 0.2);
        }

        .task-button.completed {
            background: linear-gradient(135deg, #059669 0%, #10b981 100%);
            border-color: #10b981;
            animation: completePulse 0.6s ease-out;
        }

        .task-button.completed::after {
            content: 'âœ“';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            color: #ffffff;
            animation: checkmarkAppear 0.6s ease-out;
        }

        .task-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: #ffffff;
            line-height: 1.4;
            margin-bottom: 0.5rem;
        }

        .task-meta {
            font-size: 0.9rem;
            color: #9ca3af;
            opacity: 0.8;
        }

        .task-button.completed .task-title,
        .task-button.completed .task-meta {
            opacity: 0.7;
        }

        /* Beautiful priority colors - Green for Daily, Blue for Weekly */
        .task-button.priority-daily {
            border-color: #10b981; /* Beautiful green for daily tasks */
            background: linear-gradient(135deg, #047857 0%, #059669 100%);
        }

        .task-button.priority-days {
            border-color: #8b5cf6; /* Elegant purple for specific days */
            background: linear-gradient(135deg, #5b21b6 0%, #7c3aed 100%);
        }

        .task-button.priority-meals {
            border-color: #f59e0b; /* Warm amber for meal times */
            background: linear-gradient(135deg, #d97706 0%, #f59e0b 100%);
        }

        .task-button.priority-weekly {
            border-color: #3b82f6; /* Beautiful blue for weekly tasks */
            background: linear-gradient(135deg, #1e40af 0%, #2563eb 100%);
        }

        .task-button.priority-other {
            border-color: #6b7280; /* Neutral grey */
            background: linear-gradient(135deg, #374151 0%, #4b5563 100%);
        }

        /* Scroll indicator for mobile */
        .scroll-indicator {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: rgba(79, 70, 229, 0.8);
            color: white;
            padding: 0.5rem;
            border-radius: 50%;
            font-size: 1.5rem;
            z-index: 30;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .scroll-indicator.visible {
            opacity: 1;
        }

        /* Idle Warning Toast */
        .idle-toast {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 400px;
            height: 12px;
            background: rgba(17, 24, 39, 0.8);
            border-radius: 8px;
            overflow: hidden;
            display: none;
            z-index: 40;
            border: 1px solid #374151;
        }

        .idle-toast.visible {
            display: block;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(to right, #ef4444, #f59e0b, #10b981);
            animation: progressBar 3s linear forwards;
        }

        @keyframes progressBar {
            from { width: 100%; }
            to { width: 0%; }
        }

        /* Completion Celebration */
        .celebration {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 60;
            animation: celebrationFade 0.5s ease-out;
        }

        .celebration.active {
            display: flex;
        }

        .celebration-content {
            text-align: center;
            animation: celebrationBounce 0.8s ease-out;
        }

        .celebration-emoji {
            font-size: 8rem;
            margin-bottom: 1rem;
            animation: emojiSpin 1s ease-out;
        }

        .celebration-text {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, #fbbf24, #f59e0b, #d97706);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(50px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes cardFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        @keyframes completePulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes checkmarkAppear {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
            100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }

        @keyframes celebrationFade {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes celebrationBounce {
            0% { transform: scale(0.5) translateY(50px); opacity: 0; }
            50% { transform: scale(1.1) translateY(-10px); opacity: 1; }
            100% { transform: scale(1) translateY(0); opacity: 1; }
        }

        @keyframes emojiSpin {
            0% { transform: rotate(0deg) scale(0.5); }
            50% { transform: rotate(180deg) scale(1.1); }
            100% { transform: rotate(360deg) scale(1); }
        }

        /* Fullscreen Button - Very dark grey icon only, no visible box */
        .fullscreen-button {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: transparent; /* No background */
            border: none;
            padding: 0.75rem;
            color: #1f2937; /* Very dark grey - barely visible */
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            z-index: 100;
            opacity: 0.3; /* Very subtle */
        }

        .fullscreen-button:hover {
            opacity: 0.6; /* Slightly more visible on hover */
            transform: scale(1.1);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .profile-card { padding: 2rem; min-height: 160px; }
            .profile-avatar { font-size: 3rem; }
            .profile-name { font-size: 0.8rem; } /* Even smaller on mobile */
            .profile-role { font-size: 0.6rem; } /* Smaller role text */
            .task-header h2 { font-size: 0.5rem; } /* Even smaller on mobile */
            .task-header p { font-size: 0.25rem; } /* Even smaller on mobile */
            .task-button { padding: 1.5rem; min-height: 120px; }
            .task-title { font-size: 1.2rem; }
            .celebration-emoji { font-size: 6rem; }
            .celebration-text { font-size: 2rem; }
            .pin-modal-content { padding: 2rem; }
            .pin-button { width: 80px; height: 80px; font-size: 1.5rem; }
            
            /* Better mobile scrolling */
            .main-content {
                padding: 1rem;
            }
            
            .tasks-grid {
                grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
                gap: 1rem;
            }
        }

        /* Smooth scrolling for all browsers */
        html {
            scroll-behavior: smooth;
        }

        /* Touch scrolling optimization for mobile */
        .main-content {
            -webkit-overflow-scrolling: touch;
        }
    </style>
</head>
<body>
    <!-- Very dark grey fullscreen button - barely visible -->
    <button class="fullscreen-button" onclick="toggleFullscreen()" title="Toggle Fullscreen">â›¶</button>
    
    <!-- Bouncing Logo - Behind everything -->
    <img id="logo" class="logo" src="/image.png" alt="FocusFlow Logo" />
    
    <!-- Screensaver Mode -->
    <div class="screensaver" id="screensaver">
        <img id="screensaverLogo" class="screensaver-logo" src="/image.png" alt="FocusFlow Logo" />
    </div>
    
    <!-- Scroll indicator for mobile -->
    <div class="scroll-indicator" id="scrollIndicator">â†“</div>
    
    <div class="container">
        <main class="main-content" id="mainContent">
            <!-- Profile Selection Screen -->
            <div class="profile-selection" id="profileSelection">
                <!-- Profiles will be loaded here -->
            </div>

            <!-- Task List Screen -->
            <div class="task-list" id="taskList">
                <div class="task-header">
                    <h2 id="taskHeaderTitle">Your Tasks</h2>
                    <p id="taskHeaderSubtitle">Tap to complete tasks</p>
                </div>

                <div class="tasks-grid" id="tasksGrid">
                    <!-- Tasks will be loaded here -->
                </div>
            </div>
        </main>
    </div>

    <!-- PIN Modal -->
    <div class="pin-modal" id="pinModal">
        <div class="pin-modal-content">
            <h3 id="pinModalTitle">Enter PIN</h3>
            <div class="pin-display" id="pinDisplay"></div>
            <div class="pin-buttons" id="pinButtons">
                <!-- PIN buttons will be generated here -->
            </div>
            <div class="pin-actions">
                <div class="pin-cancel" id="pinCancel">Cancel</div>
                <div class="pin-ok" id="pinOk">OK</div>
            </div>
            <div class="pin-error" id="pinError"></div>
        </div>
    </div>

    <!-- Idle Warning Toast -->
    <div class="idle-toast" id="idleToast">
        <div class="progress-bar"></div>
    </div>

    <!-- Completion Celebration -->
    <div class="celebration" id="celebration">
        <div class="celebration-content">
            <div class="celebration-emoji">ðŸŽ‰</div>
            <div class="celebration-text">All Tasks Complete!</div>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE = window.location.hostname === 'localhost' ? 'http://localhost:3001/api' : '/api';
        const IDLE_TIMEOUT = 6000; // 6 seconds
        const IDLE_WARNING_DURATION = 3000; // 3 seconds warning
        const PIN_IDLE_TIMEOUT = 10000; // 10 seconds for PIN entry
        const SCREENSAVER_TIMEOUT = 120000; // 120 seconds (2 minutes) for screensaver
        
        // State
        let currentUser = null;
        let userData = null;
        let idleTimer = null;
        let pinIdleTimer = null;
        let screensaverTimer = null;
        let lastActivity = Date.now();
        let pinInput = '';
        let isScreensaverActive = false;
        let isIdleWarningActive = false;
        let idleWarningTimer = null;

        // DOM Elements
        const profileSelection = document.getElementById('profileSelection');
        const taskList = document.getElementById('taskList');
        const taskHeaderTitle = document.getElementById('taskHeaderTitle');
        const taskHeaderSubtitle = document.getElementById('taskHeaderSubtitle');
        const tasksGrid = document.getElementById('tasksGrid');
        const idleToast = document.getElementById('idleToast');
        const celebration = document.getElementById('celebration');
        const pinModal = document.getElementById('pinModal');
        const pinDisplay = document.getElementById('pinDisplay');
        const pinError = document.getElementById('pinError');
        const logo = document.getElementById('logo');
        const screensaver = document.getElementById('screensaver');
        const screensaverLogo = document.getElementById('screensaverLogo');
        const mainContent = document.getElementById('mainContent');
        const scrollIndicator = document.getElementById('scrollIndicator');

        // Recurrence priority order - FILTER OUT MONTHLY AND HIGHER
        const recurrencePriority = {
            'daily': 1,
            'meals': 2,
            'days': 3,
            'weekly': 4,
            'fortnightly': 5,
            // monthly, quarterly, half-yearly, yearly are excluded
        };

        // Function to check if task should be shown in kiosk
        function shouldShowInKiosk(task) {
            // Only show tasks with recurrence types that are in our priority list
            return recurrencePriority.hasOwnProperty(task.recurrence);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            await loadUserData();
            showProfileSelection();
            setupIdleDetection();
            setupScreensaverDetection();
            setupPinModal();
            setupScrollIndicator();
            preventScreenSleep();
            startLogoBounce();
            startScreensaverLogoBounce();
            
            // Ensure we start at the top
            scrollToTop();
            
            // Auto-enter fullscreen after a short delay
            setTimeout(() => {
                if (document.documentElement.requestFullscreen) {
                    toggleFullscreen();
                }
            }, 1000);
        });

        // Scroll management functions
        function scrollToTop() {
            mainContent.scrollTop = 0;
            window.scrollTo(0, 0);
        }

        function setupScrollIndicator() {
            mainContent.addEventListener('scroll', () => {
                const scrollTop = mainContent.scrollTop;
                const scrollHeight = mainContent.scrollHeight;
                const clientHeight = mainContent.clientHeight;
                
                // Show scroll indicator if there's more content below
                if (scrollHeight > clientHeight && scrollTop < scrollHeight - clientHeight - 100) {
                    scrollIndicator.classList.add('visible');
                } else {
                    scrollIndicator.classList.remove('visible');
                }
            });
        }

        // API Functions
        async function loadUserData() {
            try {
                const response = await fetch(`${API_BASE}/data/1`);
                userData = await response.json();
                console.log('Loaded user data:', userData);
            } catch (error) {
                console.error('Failed to load user data:', error);
                userData = { profiles: [], tasks: [], groups: [] };
            }
        }

        async function toggleTask(taskId, profileId) {
            try {
                // Find the task and update it
                const task = userData.tasks.find(t => t.id === taskId);
                if (task) {
                    task.isCompleted = !task.isCompleted;
                    task.completedBy = task.isCompleted ? profileId : undefined;
                    task.completedAt = task.isCompleted ? new Date().toISOString() : undefined;
                }

                // Save to server
                await fetch(`${API_BASE}/data/1`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(userData)
                });

                console.log('Task toggled successfully');
            } catch (error) {
                console.error('Failed to toggle task:', error);
                // Revert optimistic update on error
                const task = userData.tasks.find(t => t.id === taskId);
                if (task) {
                    task.isCompleted = !task.isCompleted;
                    task.completedBy = task.isCompleted ? profileId : undefined;
                    task.completedAt = task.isCompleted ? new Date().toISOString() : undefined;
                }
            }
        }

        // UI Functions
        function showProfileSelection() {
            clearIdle();
            clearScreensaver();
            hidePinModal();
            profileSelection.style.display = 'grid';
            taskList.classList.remove('active');
            currentUser = null;
            
            // Scroll to top when showing profile selection
            scrollToTop();
            
            // Clear and populate profiles
            profileSelection.innerHTML = '';
            
            if (!userData.profiles || userData.profiles.length === 0) {
                profileSelection.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 3rem;">
                        <h3 style="font-size: 2rem; margin-bottom: 1rem; color: #9ca3af;">No Profiles Found</h3>
                        <p style="font-size: 1.2rem; color: #6b7280;">Please configure profiles in the main application.</p>
                    </div>
                `;
                return;
            }

            userData.profiles.forEach(profile => {
                const profileCard = document.createElement('div');
                profileCard.className = 'profile-card';
                
                const hasPin = profile.pin && profile.pin.trim().length > 0;
                
                profileCard.innerHTML = `
                    ${hasPin ? '<div class="profile-pin-indicator"></div>' : ''}
                    <div class="profile-avatar">${profile.avatar}</div>
                    <div class="profile-name">${profile.name}</div>
                    <div class="profile-role">${profile.isTaskCompetitor ? 'Task Competitor' : 'Regular User'}</div>
                `;
                
                profileCard.addEventListener('click', () => selectProfile(profile));
                profileSelection.appendChild(profileCard);
            });
        }

        function selectProfile(profile) {
            currentUser = profile;
            
            // Check if profile has a PIN
            if (profile.pin && profile.pin.trim().length > 0) {
                showPinModal(profile);
            } else {
                showTaskList();
            }
            
            resetIdleTimer();
            resetScreensaverTimer();
        }

        function showTaskList() {
            if (!currentUser) return;

            clearIdle();
            clearScreensaver();
            profileSelection.style.display = 'none';
            taskList.classList.add('active');
            
            // Scroll to top when showing task list
            scrollToTop();
            
            taskHeaderTitle.textContent = `${currentUser.name}'s Tasks`;
            
            // Get user's tasks and filter for kiosk display
            const userTasks = userData.tasks.filter(task => 
                task.profiles.includes(currentUser.id) && shouldShowInKiosk(task)
            );

            // Sort tasks by recurrence priority (daily first, then meals, then days, then weekly, etc.)
            const sortedTasks = userTasks.sort((a, b) => {
                const priorityA = recurrencePriority[a.recurrence] || 999;
                const priorityB = recurrencePriority[b.recurrence] || 999;
                
                if (priorityA !== priorityB) {
                    return priorityA - priorityB;
                }
                
                // If same priority, sort by title
                return a.title.localeCompare(b.title);
            });

            // Clear and populate tasks
            tasksGrid.innerHTML = '';
            
            if (sortedTasks.length === 0) {
                tasksGrid.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 3rem;">
                        <h3 style="font-size: 2rem; margin-bottom: 1rem; color: #9ca3af;">No Tasks Found</h3>
                        <p style="font-size: 1.2rem; color: #6b7280;">No short-term tasks are assigned to this profile.</p>
                    </div>
                `;
                return;
            }

            // Add tasks in priority order
            sortedTasks.forEach(task => {
                const taskButton = document.createElement('div');
                
                // Get priority class for styling
                const priorityClass = getPriorityClass(task.recurrence);
                
                taskButton.className = `task-button ${task.isCompleted ? 'completed' : ''} ${priorityClass}`;
                
                const group = userData.groups.find(g => g.id === task.groupId);
                const recurrenceLabel = getRecurrenceLabel(task.recurrence, task.recurrenceConfig);
                
                taskButton.innerHTML = `
                    <div class="task-title">${task.title}</div>
                    <div class="task-meta">${group ? group.name : 'Other'} â€¢ ${recurrenceLabel}</div>
                `;
                
                if (!task.isCompleted) {
                    taskButton.addEventListener('click', () => completeTask(task));
                }
                
                tasksGrid.appendChild(taskButton);
            });

            // Update subtitle with progress
            const completedCount = userTasks.filter(t => t.isCompleted).length;
            const totalCount = userTasks.length;
            taskHeaderSubtitle.textContent = `${completedCount} of ${totalCount} completed`;
        }

        function getPriorityClass(recurrence) {
            switch (recurrence) {
                case 'daily':
                    return 'priority-daily';
                case 'days':
                    return 'priority-days';
                case 'meals':
                    return 'priority-meals';
                case 'weekly':
                case 'fortnightly':
                    return 'priority-weekly';
                default:
                    return 'priority-other';
            }
        }

        async function completeTask(task) {
            if (task.isCompleted) return;

            // Visual feedback
            const taskButton = event.currentTarget;
            taskButton.classList.add('completed');
            
            // Update data
            await toggleTask(task.id, currentUser.id);
            
            // Check if all tasks are complete
            const userTasks = userData.tasks.filter(t => 
                t.profiles.includes(currentUser.id) && shouldShowInKiosk(t)
            );
            const allComplete = userTasks.every(t => t.isCompleted);
            
            if (allComplete && userTasks.length > 0) {
                setTimeout(() => showCelebration(), 500);
            }

            // Update progress
            const completedCount = userTasks.filter(t => t.isCompleted).length;
            const totalCount = userTasks.length;
            taskHeaderSubtitle.textContent = `${completedCount} of ${totalCount} completed`;
            
            resetIdleTimer();
            resetScreensaverTimer();
        }

        function showCelebration() {
            celebration.classList.add('active');
            createConfetti();
            
            setTimeout(() => {
                celebration.classList.remove('active');
            }, 3000);
        }

        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.style.cssText = `
                    position: absolute;
                    width: 10px;
                    height: 10px;
                    background: ${['#4f46e5', '#10b981', '#f59e0b', '#ef4444', '#8b5cf6'][Math.floor(Math.random() * 5)]};
                    left: ${Math.random() * 100}vw;
                    animation: confettiFall ${Math.random() * 2 + 2}s linear forwards;
                    animation-delay: ${Math.random() * 3}s;
                `;
                document.body.appendChild(confetti);
                
                setTimeout(() => confetti.remove(), 5000);
            }
        }

        // PIN Modal Functions
        function setupPinModal() {
            const pinButtons = document.getElementById('pinButtons');
            pinButtons.innerHTML = '';
            
            // Create number buttons 1-9
            for (let i = 1; i <= 9; i++) {
                createPinButton(i);
            }
            
            // Create 0 button
            createPinButton(0);
            
            // Setup action buttons
            document.getElementById('pinOk').onclick = checkPin;
            document.getElementById('pinCancel').onclick = () => {
                hidePinModal();
                showProfileSelection();
            };
        }

        function createPinButton(num) {
            const btn = document.createElement('div');
            btn.className = 'pin-button';
            btn.textContent = num;
            btn.onclick = () => {
                if (pinInput.length < 6) { // Limit PIN length
                    pinInput += num;
                    updatePinDisplay();
                    resetPinIdleTimer();
                }
            };
            document.getElementById('pinButtons').appendChild(btn);
        }

        function showPinModal(profile) {
            pinInput = '';
            updatePinDisplay();
            pinError.textContent = '';
            document.getElementById('pinModalTitle').textContent = `Enter PIN for ${profile.name}`;
            pinModal.classList.add('active');
            resetPinIdleTimer();
        }

        function hidePinModal() {
            pinModal.classList.remove('active');
            clearTimeout(pinIdleTimer);
            pinInput = '';
        }

        function updatePinDisplay() {
            pinDisplay.textContent = 'â—'.repeat(pinInput.length);
        }

        function checkPin() {
            clearTimeout(pinIdleTimer);
            
            if (pinInput === String(currentUser.pin)) {
                hidePinModal();
                showTaskList();
            } else {
                pinError.textContent = 'Invalid PIN';
                pinInput = '';
                updatePinDisplay();
                setTimeout(() => {
                    pinError.textContent = '';
                }, 2000);
                resetPinIdleTimer();
            }
        }

        function resetPinIdleTimer() {
            clearTimeout(pinIdleTimer);
            pinIdleTimer = setTimeout(() => {
                hidePinModal();
                showProfileSelection();
            }, PIN_IDLE_TIMEOUT);
        }

        // Idle Detection
        function setupIdleDetection() {
            const events = ['mousedown', 'mousemove', 'keypress', 'scroll', 'touchstart', 'click', 'touchmove', 'touchend'];
            
            events.forEach(event => {
                document.addEventListener(event, () => {
                    lastActivity = Date.now();
                    resetIdleTimer();
                    resetScreensaverTimer();
                    hideIdleWarning();
                    hideScreensaver();
                }, true);
            });
            
            resetIdleTimer();
            resetScreensaverTimer();
        }

        function resetIdleTimer() {
            clearTimeout(idleTimer);
            clearTimeout(idleWarningTimer); // Clear warning timer too
            hideIdleWarning();
            
            idleTimer = setTimeout(() => {
                if (currentUser) {
                    showIdleWarning();
                }
            }, IDLE_TIMEOUT);
        }

        function showIdleWarning() {
            if (isIdleWarningActive) return; // Prevent multiple warnings
            
            isIdleWarningActive = true;
            idleToast.classList.add('visible');
            
            // Reset the progress bar animation
            const progressBar = idleToast.querySelector('.progress-bar');
            progressBar.style.animation = 'none';
            progressBar.offsetHeight; // Trigger reflow
            progressBar.style.animation = `progressBar ${IDLE_WARNING_DURATION}ms linear forwards`;
            
            idleWarningTimer = setTimeout(() => {
                hideIdleWarning();
                showProfileSelection();
            }, IDLE_WARNING_DURATION);
        }

        function hideIdleWarning() {
            isIdleWarningActive = false;
            idleToast.classList.remove('visible');
            clearTimeout(idleWarningTimer); // Clear the warning timer when hiding
        }

        function clearIdle() {
            clearTimeout(idleTimer);
            clearTimeout(idleWarningTimer); // Clear warning timer too
            hideIdleWarning();
        }

        // Screensaver Detection
        function setupScreensaverDetection() {
            resetScreensaverTimer();
        }

        function resetScreensaverTimer() {
            clearTimeout(screensaverTimer);
            
            screensaverTimer = setTimeout(() => {
                showScreensaver();
            }, SCREENSAVER_TIMEOUT);
        }

        function showScreensaver() {
            if (!isScreensaverActive) {
                isScreensaverActive = true;
                screensaver.classList.add('active');
                console.log('Screensaver activated after 120 seconds of inactivity');
            }
        }

        function hideScreensaver() {
            if (isScreensaverActive) {
                isScreensaverActive = false;
                screensaver.classList.remove('active');
                console.log('Screensaver deactivated');
            }
        }

        function clearScreensaver() {
            clearTimeout(screensaverTimer);
            hideScreensaver();
        }

        // Logo Bouncing Animation - Behind profile cards
        function startLogoBounce() {
            let dx = 2;
            let dy = 2;
            
            function animate() {
                const rect = logo.getBoundingClientRect();
                const containerRect = document.body.getBoundingClientRect();
                
                // Bounce off edges
                if (rect.left <= 0 || rect.right >= containerRect.width) {
                    dx = -dx;
                }
                if (rect.top <= 0 || rect.bottom >= containerRect.height) {
                    dy = -dy;
                }
                
                // Update position
                logo.style.left = (rect.left + dx) + 'px';
                logo.style.top = (rect.top + dy) + 'px';
                
                requestAnimationFrame(animate);
            }
            
            // Set initial position
            logo.style.position = 'absolute';
            logo.style.left = Math.random() * (window.innerWidth - 120) + 'px';
            logo.style.top = Math.random() * (window.innerHeight - 120) + 'px';
            
            animate();
        }

        // Screensaver Logo Bouncing Animation
        function startScreensaverLogoBounce() {
            let dx = 1.5;
            let dy = 1.5;
            
            function animate() {
                if (!isScreensaverActive) {
                    requestAnimationFrame(animate);
                    return;
                }
                
                const rect = screensaverLogo.getBoundingClientRect();
                const containerRect = screensaver.getBoundingClientRect();
                
                // Bounce off edges
                if (rect.left <= 0 || rect.right >= containerRect.width) {
                    dx = -dx;
                }
                if (rect.top <= 0 || rect.bottom >= containerRect.height) {
                    dy = -dy;
                }
                
                // Update position
                screensaverLogo.style.left = (rect.left + dx) + 'px';
                screensaverLogo.style.top = (rect.top + dy) + 'px';
                
                requestAnimationFrame(animate);
            }
            
            // Set initial position
            screensaverLogo.style.position = 'absolute';
            screensaverLogo.style.left = Math.random() * (window.innerWidth - 80) + 'px';
            screensaverLogo.style.top = Math.random() * (window.innerHeight - 80) + 'px';
            
            animate();
        }

        // Utility Functions
        function getRecurrenceLabel(recurrence, config) {
            const labels = {
                'meals': 'Meal Times',
                'days': 'Specific Days',
                'daily': 'Daily',
                'weekly': 'Weekly',
                'fortnightly': 'Fortnightly',
            };

            if (recurrence === 'meals' && config?.meals) {
                const mealLabels = {
                    breakfast: 'Breakfast',
                    lunch: 'Lunch', 
                    dinner: 'Dinner',
                    nightcap: 'Night Cap'
                };
                return config.meals.map(meal => mealLabels[meal]).join(', ');
            }

            if (recurrence === 'days' && config?.days) {
                const dayLabels = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
                return config.days.map(day => dayLabels[day]).join(', ');
            }

            return labels[recurrence] || recurrence;
        }

        // Fullscreen functionality
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log('Fullscreen failed:', err);
                });
            } else {
                document.exitFullscreen();
            }
